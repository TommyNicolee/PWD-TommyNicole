<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculateur de traînée</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body class="container">

    <!-- TITRE -->
    <div id="titleBox">
        Calculateur de coefficient de traînée (CD)
    </div>

    <div class="row">

        <!-- SECTION GAUCHE : Définition des forces -->
        <div class="col-4">
            <div id="definition">Définition forces</div>
        </div>

        <!-- SECTION DROITE : Inputs -->
        <div class="col-8 rightInputs">

            <label for="flap">Position des volets</label>
            <select id="flap" class="form-select">
                <option value="">Sélectionner une valeur de flap</option>
                <option value="0">Flap 0°</option>
                <option value="20">Flap 20°</option>
                <option value="45">Flap 45°</option>
            </select>

            <label for="mach">Nombre de Mach</label>
            <input type="number" id="mach" class="form-control"
                placeholder="Valeur comprise entre 0 et 0.85">

            <label for="cl">Coefficient de portance (Cl)</label>
            <input type="number" id="cl" class="form-control"
                placeholder="Valeur comprise entre 0.2 et 1.2">

            <button id="btnCalc" class="btn btn-dark">CALCULER</button>

        </div>
    </div>

    <!-- RÉSULTAT -->
    <div id="resultBox">
        Résultat
    </div>
</body>
</html>
